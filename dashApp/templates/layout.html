<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='main.css')}}>
    <link rel="stylesheet" type= text/css href={{ url_for('static', filename='bootstrap.css') }}>
    <link rel="stylesheet"  type="text/css" href={{ url_for('static', filename='bootstrap-grid.css') }}>
    <link rel="stylesheet"  type="text/css" href={{ url_for('static', filename='bootstrap-reboot.css') }}>
    {% if title  %}
        <title> Dashboard App - {{ title }}</title>
    {% else %}
        <title>Dashboard</title>
    {% endif%}
</head>

<body>
 <div class="container">
     <header class="site-header">
           <nav class="navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
              <a class="navbar-brand mr-4" href="/">Dashboard App</a>
               <button class="navbar-toggler btn-info btn-outline-light" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href={{ url_for('landing')}}>Home</a>
                    <a class="nav-item nav-link" href={{ url_for('visual_1')}}>Visual One</a>
                    <a class="nav-item nav-link" href={{ url_for('visual_2')}}>Visual Two</a>
                    <a class="nav-item nav-link" href={{ url_for('visual_3')}}>Visual Three</a>
                    <a class="nav-item nav-link" href={{ url_for('visual_4')}}>Visual Four</a>
                    <a class="nav-item nav-link" href={{ url_for('comparisons')}}>Comparisons</a>
                    <a class="nav-pills HBG" href={{ url_for('comparisons')}}>Comparisons</a>
                    <a class="nav-item nav-link" href={{ url_for('data')}}>Reference</a>
                </div>
            <!-- Navbar Right Side -->
            <div class="navbar-menu">
                <label for="page_selection" name="page_jump">page_selection:</label>
                <form class= navbar-form action="{{url_for('form')}}" name="page_jump" method="POST">
                    <select class="ui-selectmenu-menu" id="page_selection" name="selection" >
                        <option value="visual_1">visual_1</option>
                        <option value="visual_2">visual_2</option>
                        <option value="visual_3">visual_3</option>
                        <option value="visual_4">visual_4</option>
                        <option value="comparisons">comparisons</option>
                        <option value="data">data</option>
                    </select>
                <label for="page_selection">page_selection:</label>
                <input  class= input-group-btn type="submit" value="jump">
                </form>
             </div>
           </div>
         </div>
       </nav>
     </header>
</div>
 body { padding-top: 95px; }
 {% block content %}{% endblock content %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
